<!DOCTYPE html>
{% autoescape true %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Draft</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <!-- <link href="css/freelancer.min.css" rel="stylesheet"> -->
    <link href="bootstrap/css/override.css" rel="stylesheet">

</head>

<nav class="navbar navbar-light bg-light">
    <h2>Squadup</h2>
    {% if user %}
    <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="rounded-circle" style="height: 64px;" src="bootstrap/img/profiles/MaleOne.png" alt="Circle image">
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <button type="button" class="dropdown-item" onclick="location.href='/';">Search</button>
            <a class="dropdown-item" href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
        </div>
    </div>
    {% else %}
    <a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
    {% endif %}
</nav>

<body>
    <div id="User" class="split One">
        <div class="centered">
            <form action="/" method="post">
                <div>
                    <table>
                        <tr>
                            <td>
        
                            </td>
                            <td>
                                <img src="bootstrap/img/profiles/MaleOne.png" alt="Avatar woman">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Fortnite Handle:
                            </td>
                            <td>
                                {% if fHandle %}
                                    {{ fHandle }}
                                {% else %}
                                    <input name="fortnitehandle" type="text" class="input-block-level" rows="1" />
                                {% endif %}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email:
                            </td>
                            <td>
                                {{ email }}
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    {% if fHandle %}
                        <button class="btn btn-large btn-secondary" onclick="location.href = '/index.html'" >Save Changes</button>
                    {% else %}
                        <input type="submit" class="btn btn-large btn-primary" value="Save Changes" />
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap core JavaScript -->
    <script src="bootstrap/vendor/jquery/jquery.min.js"></script>
    <script src="bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="bootstrap/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="bootstrap/js/jqBootstrapValidation.js"></script>

    <!-- Custom scripts for this template -->
    <script src="bootstrap/js/override.js"></script>
</body>

</html>
{% endautoescape %}
